<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Grosse Toune</title>
    <script>
        // Script de redirection SPA pour GitHub Pages
        // Gère spécifiquement le repo "Toune" sur GitHub Pages
        (function() {
            const l = window.location;
            const pathArray = l.pathname.split('/').filter(Boolean);
            
            // Pour GitHub Pages avec le repo "Toune"
            if (pathArray[0] === 'Toune') {
                // Récupère le chemin après /Toune/
                const path = '/' + pathArray.slice(1).join('/');
                const search = l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '';
                
                // Redirige vers /Toune/ avec le paramètre p
                const redirectUrl = l.protocol + '//' + l.hostname + 
                    (l.port ? ':' + l.port : '') + '/Toune/?p=' + 
                    encodeURIComponent(path) + search + l.hash;
                
                l.replace(redirectUrl);
            } else {
                // Fallback pour d'autres cas
                l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
            }
        })();
    </script>
</head>

<body>
    Redirection en cours...
</body>

</html>

<div class="home-container">
  @if (auth.isAuthenticated()) {
  <div class="search-section">
    <spotify-search></spotify-search>
  </div>
  } @else {
  <div class="connect-section">
    <h1>Toune</h1>
    <p>Bienvenue dans votre application de streaming Spotify</p>
    <spotify-connect></spotify-connect>

    <div class="qr-code-container">
      <img
        src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://pierreolivierbrillant.github.io/Toune/&margin=10"
        alt="QR Code vers l'application"
      />
      <span>Scanner pour ouvrir sur mobile</span>
    </div>
  </div>
  }
</div>

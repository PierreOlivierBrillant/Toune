<div class="admin-container">
  <div class="header">
    <div class="title-group">
      <h1>File d'attente</h1>
      <button
        class="submissions-button"
        (click)="openSubmissions()"
        title="Voir les demandes"
        [matBadge]="signalR.submissions().length"
        [matBadgeHidden]="signalR.submissions().length === 0"
        matBadgeColor="warn"
      >
        <mat-icon>notifications</mat-icon>
      </button>
    </div>
    <button class="refresh-button" (click)="loadQueue()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  @if (isLoading()) {
  <div class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  } @else {
  <div class="queue-list">
    @for (track of queue(); track $index) {
    <div class="track-item">
      <div class="track-image">
        @if (track.album.images[0]?.url) {
        <img [src]="track.album.images[0].url" [alt]="track.album.name" />
        } @else {
        <div class="placeholder-image">
          <mat-icon>music_note</mat-icon>
        </div>
        }
      </div>
      <div class="track-info">
        <div class="track-name">{{ track.name }}</div>
        <div class="track-artist">{{ getArtistsString(track.artists) }}</div>
      </div>
      <div class="track-duration">{{ formatDuration(track.duration_ms) }}</div>
    </div>
    } @empty {
    <div class="empty-state">
      <mat-icon>queue_music</mat-icon>
      <p>La file d'attente est vide</p>
    </div>
    }
  </div>
  }

  <div class="player-container">
    <spotify-player></spotify-player>
  </div>
</div>
